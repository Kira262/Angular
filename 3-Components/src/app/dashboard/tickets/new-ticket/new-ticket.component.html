<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input name="title" id="title" #input [(ngModel)]="enteredTitle" />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      #input
      rows="3"
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      <span ngProjectAs="icon">â©¥</span>
      Submit
    </button>
  </p>
</form>
